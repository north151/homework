
server.port=8080

# 关闭缓存
spring.thymeleaf.cache= false
# 映射地址
spring.thymeleaf.prefix= classpath:/templates/

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/db_course?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
spring.datasource.driver-Class-Name = com.mysql.cj.jdbc.Driver

# 数据库
spring.datasource.username = root
spring.datasource.password = 123456

spring.resources.static-locations=classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources

mybatis.mapper-locations=classpath:/mybatis/*.xml

logging.level.com.kzl.dao=debug


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false
